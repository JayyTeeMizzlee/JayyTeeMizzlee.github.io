<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Explorer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cosmic Explorer</h1>

  <canvas id="spaceCanvas" width="600" height="300"></canvas>

  <div id="menu">
    <select id="topicSelect">
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
    </select>
    <button onclick="loadTopic()">Learn</button>
  </div>

  <div id="content">
    <h2 id="topicTitle"></h2>
    <p id="topicText"></p>
    <img id="topicImage" src="" alt="Topic Image" width="200">
    <audio id="topicAudio" controls></audio>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
